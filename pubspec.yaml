name: poolhouse
description: A light-weight tool for servers and bartenders splitting tips. Free, ad-supported version.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^5.0.0
  flutter_launcher_icons: "^0.8.0"
  google_mobile_ads: ^0.13.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  image_path: "assets/icons/ic_launcher.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/android-96x96.png"
  ios: true
  image_path_ios: "assets/icons/ic_launcher.png"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
  
  fonts:
    - family: Limelight
      fonts:
        - asset: fonts/Limelight-Regular.ttf
    - family: SpaceMono
      fonts:
        - asset: fonts/SpaceMono-Regular.ttf
  
